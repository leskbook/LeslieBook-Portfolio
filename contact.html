        }

    <title>Contact</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>


<body>
    <!-- Start Nav -->
    <nav class="navbar navbar fixed-top navbar-expand-lg navbar-light bg-primary">
        <span class="navbar-brand mb-1 h2">Leslie Book</span>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>

                </li>
            </ul>
        </div>
    </nav>
    <!-- End Nav -->

    <div class="footer">
        <p>Copyright 2020 -- Leslie Book</p>
    </div>


    <!--Start Form-->
    <form class="border border-transparent p-5">

        <p class="h4 mb-4 text-left">Contact</p>
        <label for="Name">Name</label>
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
        <label for="email">Email</label>
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
        <label for="message">Message</label>
        <textarea class="form-control rounded-0" id="FormControlTextarea" rows="3" placeholder="Message"></textarea>
        <!--Submit disabled as it goes nowhere-->
        <button class="button" type="submit" disabled>Send</button>
    </form>

    <!--End Form-->
</body>
